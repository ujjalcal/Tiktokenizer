<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenize Text</title>
</head>
<body>
    <h1>Tokenize Text</h1>
    <input type="text" id="textInput" placeholder="Enter text to tokenize">
    <button id="tokenizeButton">Tokenize</button>
    <div id="result"></div>

    <script>
        document.getElementById('tokenizeButton').addEventListener('click', async () => {
            console.log('Button clicked');
            const text = document.getElementById('textInput').value;
            console.log('Text input:', text);
            const response = await fetch('/tokenize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });
            console.log('Response received');
            const data = await response.json();
            console.log('Data:', data);
            if (Array.isArray(data.tokens)) {
                document.getElementById('result').textContent = `Tokens: ${data.tokens.join(', ')}`;
            } else {
                document.getElementById('result').textContent = 'Error: Invalid response format';
            }
        });
    </script>
</body>
</html>
