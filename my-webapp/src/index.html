<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTokenizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-right: 20px;
            padding: 10px;
            font-size: 1em;
        }
        #result {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 1em;
            white-space: pre-wrap;
        }
        .input-text {
            color: blue;
        }
        .tokens {
            color: green;
        }
        .decoded-tokens {
            color: red;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>TikTokenizer</header>
    <div class="container">
        <textarea id="textInput" class="input-text" placeholder="Enter text to tokenize"></textarea>
        <div id="result"></div>
    </div>
    <button id="tokenizeButton">Tokenize</button>

    <script>
        document.getElementById('tokenizeButton').addEventListener('click', async () => {
            console.log('Button clicked');
            const text = document.getElementById('textInput').value;
            console.log('Text input:', text);
            const response = await fetch('/tokenize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });
            console.log('Response received');
            const data = await response.json();
            console.log('Data:', data);
            if (Array.isArray(data.tokens) && Array.isArray(data.decodedTokens)) {
                const tokensText = `<span class="tokens">Tokens: ${data.tokens.join(', ')}</span>`;
                const decodedTokensText = `<span class="decoded-tokens">Decoded Tokens: ${data.decodedTokens.join(', ')}</span>`;
                document.getElementById('result').innerHTML = `${tokensText}<br>${decodedTokensText}`;
            } else {
                console.error('Invalid response format:', data);
                document.getElementById('result').textContent = 'Error: Invalid response format';
            }
        });
    </script>
</body>
</html>
